<!-- templates/scores.html -->

{% extends "base.html" %}

{% block content %}

<div class="container">
  <h1>Score List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Machine</th>
        <th>Attempts</th>
        <th>Elapsed Time</th>
      </tr>
    </thead>
    <tbody>
      {% for score in scores %}
      <tr>
        <td>{{ score['machine'] }}</td>
        <td>{{ score['attempts'] }}</td>
        <td>{{ score['elapsed_time'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
